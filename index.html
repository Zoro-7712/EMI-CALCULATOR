<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2>📊 EMI Calculator</h2>

        <div class="input-group">
            <label for="loanType">📌 Loan Type:</label>
            <select id="loanType">
                <option value="home">🏡 Home Loan</option>
                <option value="vehicle">🚗 Vehicle Loan</option>
                <option value="personal">💳 Personal Loan</option>
            </select>
        </div>

        <div class="input-group">
            <label for="amount">💰 Loan Amount (₹):</label>
            <input type="number" id="amount" placeholder="Enter amount" min="1">
        </div>

        <div class="input-group">
            <label for="interest">📈 Annual Interest Rate (%):</label>
            <input type="number" id="interest" placeholder="e.g. 7.5" step="0.01" min="0.1">
        </div>

        <div class="input-group">
            <label for="tenure">⏳ Loan Tenure (Years):</label>
            <input type="number" id="tenure" placeholder="e.g. 5" min="1">
        </div>

        <div class="button-group">
            <button id="calculateBtn" type="button">🧮 Calculate EMI</button>
            <button id="resetBtn" type="button">🔄 Reset</button>
        </div>

        <div id="result-container">
            <h3>📉 Results:</h3>
            <p><strong>💸 Monthly EMI:</strong> <span id="emi">₹0</span></p>
            <p><strong>💰 Total Payment:</strong> <span id="totalPayment">₹0</span></p>
            <p><strong>📊 Total Interest Paid:</strong> <span id="totalInterest">₹0</span></p>
            <p><strong>📅 Remaining Months:</strong> <span id="remainingMonths">0</span></p>
            <p><strong>🏦 Remaining Loan Amount:</strong> <span id="remainingLoan">₹0</span></p>
        </div>

        <div class="chart-container">
            <h3>📊 Principal vs. Interest</h3>
            <canvas id="barChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>📉 Loan Repayment Over Time</h3>
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
